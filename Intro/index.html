<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- inLine JS -->
    <button onclick="console.log('Clicked')">HTML</button>

    <!-- Inpage JS -->
    <script>
        // Console Screen 
        console.log("Hello Everyone");

        //main Screen 
        document.write("Hello Everyone2");
    </script>

    <!-- External JS -->
    <script src="JS/External.js"></script>


    <script src="">
        console.log("Newone");
    </script>
</body>
</html>
